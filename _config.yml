title: "Dilip Raj Baral"
description: Software engineering notes, lessons, and opinions.
image: "/assets/images/og-default.jpg"
url: "https://diliprajbaral.com"
baseurl: ""
permalink: /blog/:title/
markdown: kramdown
kramdown:
  math_engine: mathjax
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "rajbdilip-light"
name: Dilip Raj Baral
mathjax: true
show_excerpts: true
author:
  name: Dilip Raj Baral
  bio: Software engineer writing about systems, development, and lessons learned.
  location: ""
  avatar: "/assets/images/og-default.jpg"
social:
  name: Dilip Raj Baral
  links:
    - "https://x.com/rajbdilip"
    - "https://github.com/rajbdilip"
    - "https://www.linkedin.com/in/diliprajbaral/"
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/rajbdilip"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/diliprajbaral/"
    - label: "X"
      icon: "fab fa-x-twitter"
      url: "https://x.com/rajbdilip"
    - label: "StackOverflow"
      icon: "fab fa-stack-overflow"
      url: "https://stackoverflow.com/users/1175279/dilip-raj-baral"
logo: "/assets/images/logo-256.png"
masthead_title: "diliprajbaral.com"
breadcrumbs: false
twitter:
  username: "rajbdilip"
  card: "summary_large_image"
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
locale: "en"
collections:
  notes:
    output: true
    permalink: /notes/:title/
comments:
  provider: "disqus"
  disqus:
    shortname: "diliprajbaral-com"
defaults:
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      related: true
      comments: true
  - scope:
      path: ""
      type: notes
    values:
      layout: single
      show_date: true
tag_archive:
  type: liquid
  path: /tags/
